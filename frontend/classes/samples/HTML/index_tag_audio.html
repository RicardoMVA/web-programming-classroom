<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <!--
        Na tag audio, o atributo src aponta para o arquivo de áudio que será executado (MP3, OGG ou WAV). 
        Já o atributo controls indica que devem ser exibidos os controles de gerenciamento do áudio 
        (botões play, pause etc.). Além dele, outros também merecem destaque: autoplay, 
        para fazer com que o áudio seja executado assim que for carregado; loop, para que o áudio 
        seja executado repetidas vezes.
    -->
    <audio controls src="https://dl.espressif.com/dl/audio/ff-16b-2c-44100hz.mp3">
        Seu browser não suporta áudio.
    </audio>
</body>

</html>
