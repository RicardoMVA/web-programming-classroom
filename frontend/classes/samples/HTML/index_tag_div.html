<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <!--
        As divs são normalmente utilizados para representarem containers para outros elementos, 
        agrupando-os visualmente dentro de um bloco que pode conter dimensões e posição definidas. 
        Por padrão, uma div não possui aparência características visuais definidas, isso precisa ser 
        feito via CSS ao atribuir bordas, cores etc. Sua principal característica, no entanto, é que 
        essa tag representa um elemento do tipo bloco, ou seja, que quando adicionado na página, 
        automaticamente gera uma nova linha no layout (semelhante a um parágrafo), ao invés de ser 
        alocado lateralmente nos demais componentes.
    -->

    <input type="text" value="input 1">
    <input type="text" value="input 2">
    <input type="text" value="input 3">
    <div>
        <input type="text" value="input 4">
        <input type="text" value="input 5">
    </div>
    <input type="text" value="input 6">
    <input type="text" value="input 7">
    <input type="text" value="input 8">
    <input type="text" value="input 9">

</body>

</html>
