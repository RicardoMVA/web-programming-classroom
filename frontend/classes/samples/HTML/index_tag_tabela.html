<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <h1>Olha que tabela linda</h1>
    <h2>
        <br> ops não tem cabeçalho, mas ná proxima terá
    </h2>
    <!--
        Tabelas são elementos utilizados com frequência para exibir dados de forma organizada 
        em linhas e colunas. No HTML, elas são formadas por três tags básicas: 
        table, para delimitar a tabela; tr, para indicar as linhas; e td para formar as colunas
    -->
    <table>
        <tr>
            <td>Linha 1, Coluna 1</td>
            <td>Linha 1, Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2, Coluna 1</td>
            <td>Linha 2, Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 3, Coluna 1</td>
            <td>Linha 3, Coluna 2</td>
        </tr>
    </table>

    <br>
    <br>
    <!--
        Existem ainda outras três tags utilizadas para delimitar, de forma mais organizada, 
        as partes da tabela: thead para o cabeçalho; tbody para o corpo; e tfoot para o rodapé.
        ***Por padrão, as tabelas não possuem bordas. Isso deve ser adicionado por meio das CSS.
    -->
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feijão</td>
                <td>R$ 8,75</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>R$ 4,99</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td>R$ 18,73</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
