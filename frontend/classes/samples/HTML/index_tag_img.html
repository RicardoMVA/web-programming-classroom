<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>

    <!--no src pode-se passar uma imagem local. -->
    <img src="./img/img_test.jpg" alt="Texto alternativo" title="Avatar" />
    <br>
    <!--temos que ter cuidado com o caminha para a imagem, se a imagem não existir, não será exibida no browser. -->

    <br>
    <!--o atributo src também pode receber um url da internet.-->
    <img src="https://pics.me.me/html-css-js-mr-website-dev-human-55187847.png" alt="Texto alternativo" title="Outra figura" />

</body>

</html>
