<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <!--
        Listas são elementos úteis para organizar e ordenar 
        itens que estão relacionados de alguma forma. 
        No HTML é possível criar três tipos de listas: 
        ordenadas (com a tag ol), 
        não ordenadas (com a tag ul), 
        e de definição (por meio da tag dl).
    -->
    <h1>Lista ordenada</h1>
    <br>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h1>Lista não ordenadas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--
        As listas de definição têm um comportamento um pouco diferente, 
        uma vez que cada item é composto por um título (dt) e uma definição (dd), 
        semelhante ao que ocorre em dicionários, nos quais temos os verbetes e suas definições. 
    -->
    <h1>Lista de definição</h1>
    <dl>
        <dt>Título 1</dt>
        <dd>Definição 1</dd>
        <dt>Título 2</dt>
        <dd>Definição 2</dd>
        <dt>Título 3</dt>
        <dd>Definição 3</dd>
    </dl>
</body>

</html>
